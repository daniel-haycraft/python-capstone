<section>

        <a href="/posts/{{ img.activity.user_id }}"><ul><h1>{{img.user.username}}</h1></ul></a>

            <h3>Activity</h3>
            <li>{{img.activity.kind}}</li>

            <li>{{img.location}}</li>

    </section>
    {%endfor%}
{%endblock%}
